{% extends "base.html" %}

{% block content %}
    <section class="page-content">
        <h2 class="page-title">Добавить услугу/товар</h2>
        <form class="form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Добавить</button>
        </form>
    </section>
{% endblock %}
