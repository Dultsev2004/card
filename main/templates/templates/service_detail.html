{% extends "base.html" %}

{% block content %}
    <section class="page-content">
        <h2 class="page-title"></h2>
        <form class="form form-search" method="get" action="{% url 'main:search' %}">
            <input type="search" placeholder="Поиск" name="query">
            <button type="submit">Поиск</button>
        </form>
        <div class="card-detale">
            <h2 class="card-title">{{ service.title }}</h2>
            <img class="card-img__detale" src="{% if service.image %}{{ service.image.url }}{% endif %}" alt="Изображение">
            <p class="card-description">{{ service.description }}</p>
            <form method="post" action="{% url 'main:order_service' service_id=service.id %}">
                {% csrf_token %}
                <input class="btn" type="submit" value="Заказать товар">
            </form>
        </div>
    </section>
{% endblock %}
